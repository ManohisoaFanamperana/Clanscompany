<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clan Manager - Clash of Clans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-green-700 text-white p-4 text-center text-2xl font-bold">
    Clan Manager ⚔️
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <div class="mb-4 flex gap-2">
      <input id="clanTag" placeholder="#GCPPGY8" class="flex-1 p-2 border rounded" />
      <button id="searchClan" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Rechercher</button>
    </div>

    <section id="clanInfo" class="hidden bg-white shadow rounded p-4"></section>
    <section id="members" class="hidden mt-4 bg-white shadow rounded p-4"></section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
